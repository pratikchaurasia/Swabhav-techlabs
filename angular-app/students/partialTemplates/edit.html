<h2 class="jumbotron">
    <center> Update Student Details</center>
</h2>

<div id="addArea" class="container">

    <label for="Id" class="col-md-3">ID</label> :
    <input type="text" ng-model="student.rollNo" placeholder="Enter Student ID" class="col-md-3" disabled>

    <br>

    <label for="Id" class="col-md-3">Name</label> :
    <input type="text" ng-model="student.name" placeholder="Enter Student Name" class="col-md-3">
    
    <br>

    <label for="Id" class="col-md-3">Email</label> :
    <input type="text" ng-model="student.email" placeholder="Enter Student ID" class="col-md-3">

    <br>

    <label for="Id" class="col-md-3">Joining Date</label> :
    <input type="text" ng-model="student.date" placeholder="Enter Student Name" class="col-md-3">

    <br>

    <label for="Age" class="col-md-3">Age</label> :
    <input type="text" ng-model="student.age" class="col-md-3">
    
    <br>

    <label for="Id" class="col-md-3">Gender</label> :
    <input type="radio" ng-model="gender" value="Male" ng-checked="gender1">Male
    <input type="radio" ng-model="gender" value="Female" ng-checked="gender2">Female
    
    <br>
    <br>
    
    <center>
        <input type="submit" name="submitForm" id="submitForm" class="btn-success btn-lg" ng-click="editStudent()">
    </center>
</div>
</div>
