<html>

<head>
    <title>Carousel Example</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <style>
        img{
            height: 75%;
            width: 75%;
        }
    </style>
</head>

<body class="container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/carousel1.jpg" width="500px" height="650px">
            </div>

            <div class="item">
                <img src="../images/carousel2.jpg" width="500px" height="650px">
            </div>

            <div class="item">
                <img src="../images/carousel3.jpg" width="500px" height="650px">
            </div>
        </div>
    </div>
</body>
<script src="../bootstrap3/js/jquery.js"></script>
<script src="../bootstrap3/js/bootstrap.js"></script>

</html>
