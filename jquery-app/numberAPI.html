<html>
<head>
    <script src="jquery.js"></script>
</head>
<body>

    <div>
        <label>Number :</label>
        <label><input type="number" id="numberid" ></label>
        <label><button id="input"  required>Get Info</button></label>
        <label><input type="button" id="" value="hello" onclick="alert('hello!')">  </label>
        <div><ui id="text"></ui></div>
    </div>
    <script>
        $(document).ready(function(){
            $(document).on('click','#input',function(){
                loadXMLDoc();
            });
        });
        function loadXMLDoc() {    
            var number= $("#numberid").val();
            console.log(number);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var dateString= new Date();
                var string = " Hour: "+dateString.getHours()+ " Min: "+dateString.getMinutes()+" Second: "+dateString.getSeconds();
                $("#text").append("<li>"+this.responseText+string+"</li><br>");
                }
            };
            xhttp.open("GET", "http://numbersapi.com/"+number, true);
           xhttp.send();
        }
    </script>
</body>
</html>
