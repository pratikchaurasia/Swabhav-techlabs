<!DOCType html>
<html>

<head>
    <script src="jquery.js"></script>
    <title>Slider</title>
    <style>
        button {
            margin: 2px;
        }
    </style>
</head>

<body>
    <div>
        <div style="float:left;">
            <label>Range Picker:</label>
        </div>
        <div style="float:left; height:10px; width:50px;"></div>
        <div style="float:left;">
            <input id="range-bar" type="range" min="1" max="100" value="10">
        </div>
        <div style="float:left; height:10px; width:50px;"></div>
        <div style="float:left;" id="range-value"></div>
    </div>
    <div style="height:50px; width: 100px;"></div>
    <div id="button-box">
    </div>

    <script>
        $(document).click("#range-bar", function () {
            var selectedRange = $("#range-bar").val();
            $("#range-value").html(selectedRange);
            $("#button-box").html("");
            for (i = 0; i < selectedRange; i++) {
                var button = $("<button></button>").text(i + 1);
                $(button).val(i + 1);
                $(button).click(function () {
                    console.log(this.value);
                });
                $("#button-box").append(button);
            }
        });
    </script>
</body>

</html>
