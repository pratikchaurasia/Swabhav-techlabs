<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineTo(200, 200);
ctx.arc(200, 200, 100, 0, 4 * Math.PI/10);
ctx.lineTo(200, 200);
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();

var c1 = document.getElementById("myCanvas");
var ctx1 = c1.getContext("2d");
ctx1.beginPath();
ctx1.lineTo(200, 200);
ctx1.arc(200, 200, 100,4 * Math.PI/10, 0);
ctx1.lineTo(200, 200);
ctx1.fillStyle = "blue";
ctx1.fill();
ctx1.stroke();

</script> 

</body>
</html>
