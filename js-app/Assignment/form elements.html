<!DOCTYPE html>
<head>
    <title>Form elements</title>
</head>
<body>
    <form action=""></form>
        <input type="color" value="#b97a57"><br>

        <input type="date" value="2011-06-08"><br>

        <input type="datetime" value="2011-06-09T20:35:34.32"><br>

        <input type="datetime-local" value="2011-06-09T22:41"><br>

        <input type="tel" value="[Any numeric value]"><br>
        
        <input type="time" value="22:38"><br>

        <input type="week" value="2011-W24"><br>

</html>
