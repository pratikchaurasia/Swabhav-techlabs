<body>
    <script>
        var promise=new Promise(function (resolve, reject) {

            resolve(1);

        }).then(function (result) {

            console.log(result);
            return result * 2;

        }).then(function (result) { 

            console.log(result);
            if(result==2){
                reject();
            }
            return result;
        }).catch(
            function(){
            console.log("End");
        }
        );
            
        
    </script>
</body>
