<html>
    <head>
        <title>
            Video Player
        </title>
    </head>
    <body>
        <video id="videoplayer" controls>
                <source src="samplevideo.mp4" type="video/mp4" >
        </video>
        <br>
        <br>
        <br>    
        <div id="videocontrols">
            <button id="btn_play" onclick="playVideo()">Play</button>
            <button id="btn_pause" onclick="pauseVideo()">Pause</button>
            <button id="btn_stop" onclick="stopVideo()">Stop</button>
        </div>
    </body>
    <script>
        var video = document.getElementById("videoplayer");
        function playVideo()
        {
            video.play();
        }

        function pauseVideo()
        {
            video.pause();
        }
        
        function stopVideo()
        {
            video.pause();
            video.currentTime = 0;
        }
    </script>
</html>
