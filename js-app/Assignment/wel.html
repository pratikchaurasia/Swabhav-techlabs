<html>
<head>
    <title>
        Append page
    </title>
</head>
<body>
    <div>
        <div style="float:left" height=10px width=50px>Enter your Name :</div>
        <input type="text" id="name">
        <div style="float:left" height=10px width=50px></div>
            <button id="button" onclick="appendText()">wish me</button>
        <div>
            <label id="output"></label>
        </div>
    </div>
    <script>
        appendText();
        function appendText(){
            var input=document.getElementById("name").value;
            var output=document.getElementById("output");
            output.innerHTML=output.innerHTML+"hello "+input+"<br>";
        }
    </script>
</body>
</html>
