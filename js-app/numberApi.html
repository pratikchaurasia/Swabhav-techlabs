<script>
    (function(){
        
        var button=document.getElementById("button").addEventListener("click",fetch);

        function fetch(){
                var number=document.getElementById("number").value;
                var ajax=new XMLHttpRequest();
                ajax.onreadystatechange=function(){
                    if(this.readyState==4 && this.status==200){
                        var date=new Date();
                        var response=" Hours :"+date.getHours()+" Minutes :"+date.getMinutes()+" Seconds :"+date.getSeconds();
                        document.getElementById("display").innerHTML+="<li>"+this.responseText+" "+response+"</li>" ;
                    }
                };
                ajax.open("GET","http://numbersapi.com/"+number,true);
                ajax.send();

            }
    })();
</script>
