<!DOCTYPE html>
<head>
    <title>Welcome-app</title>
    <script language="JavaScript">
         function showInput() {
        var input=document.getElementById('user_input').value;
        var append=document.getElementById('display');
        append.innerHTML=append.innerHTML +"hello "+ input+"</br>";
         }
    </script>
</head>
<body>
    <p>Enter your name
    <input type="text" name="message" id="user_input">
    <input type="button" value="click me" onclick="showInput();"><br/>
    <p><span id='display'></span></p>     
</body>
</html>
